    <!-- Section A: contacto form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contactanos</h2>
        <div class="bottom-line"></div>
          <p class="lead">Podes contactanos cuando lo desees</p>
          <form>
            <div class="text-fields">
              <input type="text" class="text-input name-input" placeholder="Nombre">
              <input type="text" class="text-input subject-input" placeholder="Objeto">
              <input type="email" class="text-input email-input" placeholder="Email">
              <input type="text" class="text-input phone-input" placeholder="teléfono">
              <textarea class="text-input message-input" placeholder="Mensaje"></textarea>
            </div>
            <button type="submit" class="btn-dark">Submitir</button>
          </form>
      </div>
    </section>


    <!-- Section B: contact Info -->
    <section id="contact-b" class="py-3 bg-dark">

        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>estebanlifich@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Teléfono</h3>
            <p>22754315</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>hipolito</p>
          </div>
        </div>
      </div>

    <!-- Section C: Tagline -->

    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <h1>Empecemos tu próximo proyecto</h1>
      </div>
    </section>

    <div class="footer-content container">
        <p>Copyright &copy; 2021. All Rights Reserved</p>
